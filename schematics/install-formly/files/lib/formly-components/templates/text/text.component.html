<div class="textfield" [ngClass]="[to.className, showError ? '-error' : '']">
    <input
        class="textfield__field"
        type="text"
        [formControl]="formControl"
        [placeholder]="!formControl.disabled && to.placeholder ? (to.placeholder | translate) : 'âˆ’'"
        [attr.maxLength]="to.maxLength ? to.maxLength : 250"
        [attr.minLength]="to.minLength ? to.minLength : null"
        (keypress)="!to.acceptSpaces ? checkSpecialCharacters($event, 'noSpaces') : null"
        (paste)="!to.acceptSpaces ? blockPastSpecialCharracters($event, formControl , 'noSpaces') : null"
    />
</div>
