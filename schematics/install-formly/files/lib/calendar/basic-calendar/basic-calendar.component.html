<div class="w-100 flex flex-between flex-middle">
    <div class="flex flex-between">
        <button class="button -bg-hover -grey -icon-alone-button icon-chevron-left" type="button" (click)="previous()"></button>
        <button class="button -bg-hover -grey" type="button" (click)="jumpToToday()">{{ labels.today | translate }}</button>
        <button class="button -bg-hover -grey -icon-alone-button icon-chevron-right" type="button" (click)="next()"></button>
    </div>
    <div>
        <label class="time-label button -bg-hover -grey px-xs f-m ">
            <time *ngIf="dateInterval$ | async as dateInterval">
                <ng-container *ngIf="(currentView$ | async) === 'timeGridDay'; else elseTimeTemplate">
                    {{ dateInterval.start | date: 'dd/MM/yyyy' }}
                </ng-container>
                <ng-template #elseTimeTemplate>
                    {{ dateInterval.start | date: 'dd/MM/yyyy' }} - {{ dateInterval.endToDisplay | date: 'dd/MM/yyyy' }}
                </ng-template>
            </time>
            <span class="icon-chevronAlt-bottom"></span>
            <input class="invisible" type="text" #datepickerControl bsDatepicker [bsConfig]="bsConfig"
                [formControl]="datepickerForm" />
        </label>
    </div>
    <div class="flex flex-between">
        <button class="button -bg-hover -grey -icon" type="button" (click)="createEvent()">
            <span class="icon icon-plus"></span>
            {{ labels.new | translate }}
        </button>
        <div class="dropdown -right">
            <button class="button -bg-hover -grey -icon-alone-button icon-settings"></button>
            <div class="dropdown__list">
                <button (click)="changeView('timeGridDay')">{{ labels.day | translate }}</button>
                <button (click)="changeView('timeGridWeek')">{{ labels.week| translate }}</button>
                <button (click)="changeView('dayGridMonth')">{{ labels.month| translate }}</button>
            </div>
        </div>
    </div>
</div>
<full-calendar [options]="calendarOptions"></full-calendar>
